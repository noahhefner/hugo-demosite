{{ define "main" }}


  {{ partial "header.html" . }}

  <div class="container mt-3" style="max-width: 1000px;">
    <h1>{{ .Title }}</h1>
    <p>{{ .Date | time.Format "2006-01-02" }}</p>

    {{ partial "cover.html" . }}

    <div class="content-wrapper">
    {{ .Content }}
    </div>
  </div>
{{ end }}
