{{ define "main" }}

  {{ partial "header.html" . }}

  <main class="container">
    {{ range .Pages }}
    <article>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ if .Description }}
        <p>{{ .Description | markdownify }}</p>
      {{ else }}
        {{ .Summary }}
      {{ end }}
    </article>
    {{ end }}
  </main>
{{ end }}
