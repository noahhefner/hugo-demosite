{{ define "main" }}
  <div class="d-flex flex-column min-vh-100">
    {{ partial "header.html" . }}


    <!-- Center content in all modes -->
    <main class="container d-flex flex-grow-1 justify-content-center">
      <div
        class="row align-items-center justify-content-center w-100"
        style="max-width: 700px;"
      >
        <!-- Profile Image -->
        <div
          class="col-12 col-md-5 d-flex justify-content-center order-1 order-md-2 mb-4 mb-md-0"
        >
          <figure class="image m-0">
            {{ $imagePath := .Site.Params.profileImage }}
            {{ $img := resources.Get $imagePath }}
            <img
              src="{{ $img.Permalink | relURL }}"
              class="shadow border rounded-circle img-fluid"
              alt="Profile"
              style="max-width: 350px;"
            />
          </figure>
        </div>

        <!-- Name + Title -->
        <div
          class="col-12 col-md-7 d-flex flex-column justify-content-center 
                    order-2 order-md-1 text-center text-md-start"
        >
          <h1>Noah Hefner</h1>
          <p class="lead mb-0">Software Engineer</p>
          <div class="mt-3">
            <a
              href="https://linkedin.com/in/noahhefner"
              class="text-decoration-none me-3"
            >
              <i class="bi bi-linkedin"></i> LinkedIn
            </a>
            <a
              href="https://github.com/noahhefner"
              class="text-decoration-none"
            >
              <i class="bi bi-github"></i> GitHub
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>
{{ end }}
