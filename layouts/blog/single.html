{{ define "main" }}
  {{ partial "header.html" . }}


  <div class="container mt-3" style="max-width: 1000px;">
    <h1>{{ .Title }}</h1>
    <p>{{ .Date | time.Format "2006-01-02" }}</p>

    <div class="content-wrapper">
      {{ with .Params.cover }}
        {{ $cover := . }}
        {{ with $.Resources.GetMatch $cover }}
          <div class="cover-image">
            <img
              src="{{ .RelPermalink }}"
              alt="Cover image"
              class="mb-3 w-100"
            />
          </div>
        {{ end }}
      {{ end }}
      {{ .Content }}
    </div>
  </div>
{{ end }}
